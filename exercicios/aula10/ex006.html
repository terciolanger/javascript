<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background: #008000ab;  
            color: white; 
            width: 200px;
            height: 200px; 
            line-height: 200px; /*Deixa na mesma altura*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Evento onclick, quando clicar em cima da div ele vai disparar-->
        interaja...    
    </div>  
    
    <script>
        var a = window.document.getElementById('area') // o correto é criar o objeto "variável" dentro de cada função por causa da memória.

        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)
       
        function clicar() { //function sem nome é anônima           
            a.innerText = 'Clicou'   
            a.style.background = 'orange'         
        }

        function entrar() {
            a.innerText ='Entrou'    
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = '#008000ab' 
        }
    </script>
</body>
</html>
