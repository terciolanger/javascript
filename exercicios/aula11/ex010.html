<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <style>
        body {
            font: normal 12pt arial;
            margin: 20px;
        }

        input {
            font: normal 12pt arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
        Velocidade do carro
        <input type="number" name="txtvel" id="txtvel">
        Km/Hora
    </p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        /*var txttv = window.document.getElementById('txtvel')*/  
        function calcular() {
            var txttv = document.querySelector('input#txtvel') //Esta vai ser a ligação do JS com a caixa de texto
            var res = window.document.querySelector('div#res')     
            var vel = Number(txttv.value)  
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade </p>`    
            } else {
                res.innerHTML +=`<p>Dirija sempre com cinto de segurança</p>`
            }
        }
    </script>
    
</body>
</html>
